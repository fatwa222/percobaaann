<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Log-out</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/feather-icons"></script>
  <!-- Bootstrap 5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
 
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #f2f2f2;
      font-family: system-ui, sans-serif;
    }

    .app {
    min-height: 100vh;
    background: linear-gradient(#0A9A25, #03340C);
    padding-top: 80px;
    position: relative;
  }

    /* CARD */
  .profile-card {
  background: rgba(255, 254, 254, 0.8);
  
  max-width: 327px;
  height: 500px;
  margin: 0 auto;
  padding: 60px 20px 30px; 

  position: relative;
  text-align: center;

  border-radius: 15px;

  display: flex;
  flex-direction: column;
}

    /* AVATAR */
   .avatar {
  width: 119px;
  height: 114px;
  border-radius: 100%;
  position: absolute;
  top: -57px;
  left: 50%;
  transform: translateX(-50%);
  background: #fff;
  border: 4px solid #fff;
  margin-top: 32px;
}


    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-card input {
      width: 100%;              
      height: 49px;             
      border-radius: 15px;
      background: #FFFFFF;
      cursor: not-allowed;
    }


    .profile-card input:focus {
      box-shadow: none;
      border-color: #ced4da;
    }

    .profile-info {
      margin-top: 50px; 

    }


    /* BUTTON */
    .btn-keluar {
      width: 122px;
      height: 30px;
      margin: auto auto 30px;
      background: #03340C;
      border-color: #03340C;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-keluar:hover {
      background: #000000; 
      border-color: #000000;
    }



  

    /* MODAL */
    .modal-content {
      border-radius: 15px;
    }

    .modal-custom {
      width: 327px;
      height: 132px;
      padding: 15px;
      text-align: center;
    }

    @media (max-width: 600px) {
      .modal-custom {
        width: 95vw;
        min-width: 0;
        max-width: 98vw;
        height: auto;
        padding: 10px;
      }
      .modal-dialog {
        margin: 0;
        width: 100vw;
        max-width: 100vw;
      }
    }
    

    .modal-dialog {
      display: flex;
      justify-content: center;
    }

    .modal-custom {
      margin: 0 auto; 
    }


    .btn-modal {
      width: 110px;
      height: 29px;
      padding: 0;
      font-size: 14px;
    }

    @media (min-width: 768px) {
      .profile-card {
        max-width: 420px;
      }
    }
     .bottom-nav {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 55px;
      background: #0fa028;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 22px;
      left: 0;
      gap: 11%;
    }
    .bottom-nav a {
      color: white;
    }


    .bottom-nav a:hover {
      color: black;
    }
  </style>
</head>
<body>

<div class="app">

  <div class="profile-card" >
    <div class="avatar">
      <img src="https://via.placeholder.com/150" alt="Avatar">
    </div>

      <div class="profile-info">
        <h5 class="mb-5">Halo, Admin</h5>
        <div style="opacity: 50%;">
      <input type="text" class="form-control mb-3" value="Admin Sekolah" readonly>
      <input type="email" class="form-control mb-4" value="admin@sekolah.id" readonly>
         </div>
        </div>


    <button
      class="btn btn-dark btn-keluar"
      data-bs-toggle="modal"
      data-bs-target="#logoutModal">
      Keluar
    </button>
  </div>

 <div class="bottom-nav">
      <a href="pencarianAdmin.html"><i data-feather="plus"></i></a>
      <a href="pencarianAdmin.html"><i data-feather="search"></i></a>
       <a href="Index.html"><i data-feather="user"></i></a>
    </div>
</div>


</div>

<!-- MODAL -->
<div class="modal fade" id="logoutModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content modal-custom">
      <p class="mb-3">Apakah anda yakin ingin keluar?</p>
      <div class="d-flex justify-content-between">
        <button class="btn btn-success btn-modal">Ya</button>
        <button class="btn btn-danger btn-modal" data-bs-dismiss="modal">Tidak</button>
      </div>
    </div>
  </div>
</div>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script>
      feather.replace();
    </script>
</body>
</html>
