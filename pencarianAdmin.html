<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Search User</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/feather-icons"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      margin: 0;
      padding: 0;
      background: none;
      overflow-x: hidden;
      display: block;
    }
    .main-container {
      width: 100vw;
      min-height: 100vh;
      padding: 20px;
      position: relative;
    }
    .search-bar {
      margin: 15px auto 0 auto;
      background: #e0e0e0;
      border-radius: 15px;
      display: flex;
      align-items: center;
      padding: 8px 14px;
      max-width: 400px;
      opacity: 100%;
    }
    .search-bar input {
      border: none;
      background: transparent;
      outline: none;
      margin-left: 8px;
      width: 100%;
      font-size: 14px;
    }
    .user-box {
      margin: 10px auto;
      padding: 12px;
      border-radius: 16px;
      background: linear-gradient(to bottom, #1fb53a, #cdeed6);
      max-width: 400px;
    }
    .user {
      background: #e8f6eb;
      border-radius: 14px;
      padding: 10px;
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .user:last-child {
      margin-bottom: 0;
    }
    .avatar {
      width: 36px;
      height: 36px;
      background: #000;
      border-radius: 50%;
      margin-right: 10px;
    }
    .info strong {
      font-size: 14px;
      display: block;
    }
    .info span {
      font-size: 12px;
      color: #444;
    }
    .empty {
      margin-top: 70px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .search-icon {
      width: 25px;
      height: 24px;
      opacity: 0.7;
      color: black;
    }
    .empty .search-icon {
      width: 244px;
      height: 244px;
      opacity: 0.7;
    }
    .bottom-nav {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 55px;
      background: #0fa028;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 22px;
      left: 0;
      gap: 11%;
    }
    .bottom-nav a {
      color: white;
    }


    .bottom-nav a:hover {
      color: black;
    }
  </style>
</head>
<body>

  <div class="main-container">
    <!-- Konten Pencarian -->
    <div class="search-bar">
      <a href="login.html" style="color: black;"><i data-feather="search"></i></a>
      <input type="text" placeholder="Search">
    </div>

    <!-- User list -->
    <div class="user-box">
      <div class="user">
        <div class="avatar"></div>
        <div class="info">
          <strong>User 1</strong>
          <span>08********</span>
        </div>
      </div>
      <div class="user">
        <div class="avatar"></div>
        <div class="info">
          <strong>User 2</strong>
          <span>08********</span>
        </div>
      </div>
    </div>

    <div class="empty">
      <img src="pencarian.png" class="search-icon">
    </div>

    <div class="bottom-nav">
      <a href="pencarianAdmin.html"><i data-feather="plus"></i></a>
      <a href="pencarianAdmin.html"><i data-feather="search"></i></a>
       <a href="Index.html"><i data-feather="user"></i></a>
    </div>
  </div>



  <script>
      feather.replace();
    </script>

</body>
</html>
